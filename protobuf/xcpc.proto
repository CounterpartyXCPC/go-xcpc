syntax = "proto3";

package xcpc_proto;

message XCPCTransaction{
    oneof msgtype{
        Send send= 1;
        Broadcast broadcast = 2;
    }
    
    message Send{
        string asset = 1;
        uint64 quantity = 2;
        string address = 3;
        string memo = 4; 
    }

    message Broadcast{
        string text = 1;
        int64 value = 2;
        int32 feefraction = 3;
        string timestamp = 4;
    }
}